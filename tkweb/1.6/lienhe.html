    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ</title>
  <style>
   
    

    h1 {
      text-align: center;
      color: #503e2f;
      margin-top: 20px;
    }

    form {
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      background-color: pink ;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      background-color: #da1111;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b2133;
    }

    .map {
      width: 80%;
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    .back-home {
      text-align: center;
      margin-bottom: 20px;
    }

    .back-home a {
      text-decoration: none;
      color: #503e2f;
      font-weight: bold;
    }
    .tonghop li a{
           text-decoration: none;
        

        }
        .tonghop li{
            list-style-type: none ;
            float : left;
            /*padding 0 0 px;*/
        }
        .tonghop li a:hover{
            background-color: gray;

        }
        .tonghop{
            position: fixed;
            bottom: 0;
            width: 100%;
            padding-bottom: 10px;
        }

  </style>
</head>
<body>

  <h1 style="color:rgb(134, 50, 64)">Liên hệ với tôi</h1>
 <div class="tonghop">
        <ul>
            <li><a href="tonghop.html" style="color:rgb(161, 38, 58)">Quay lại trang chủ</a></li>
        </ul>
    </div>
  

  <form>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập họ và tên">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email">

    <label for="message">Nội dung:</label>
    <textarea id="message" name="message" placeholder="Nhập nội dung liên hệ"></textarea>

    <button type="submit">Gửi liên hệ</button>
  </form>

  <div class="map">
    <h3>Bản đồ vị trí</h3>
    <!-- Thay liên kết bản đồ này bằng vị trí bạn muốn -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.502765514764!2d106.700981!3d10.772029!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f42f5f4f4d9%3A0x3f5ad8f0ed8a00c2!2zVGjGsMahbmcgVGjhuqVuaCBQaOG7kSBI4buTIENow60gTWluaC1DaMOtbmggSOG7kyBDaMOtbmggVMOibg!5e0!3m2!1svi!2s!4v1696864455540!5m2!1svi!2s"
      allowfullscreen="" loading="lazy">
    </iframe>
  </div>

</body>
</html>
</body>
